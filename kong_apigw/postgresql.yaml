#create ns kong-db first before apply this manifest
apiVersion: v1
kind: Namespace
metadata:
  name: kong-db

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: kong-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14
          env:
            - name: POSTGRES_USER
              value: kong
            - name: POSTGRES_DB
              value: kong
            - name: POSTGRES_PASSWORD
              value: kongpassword
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: kong-db
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: postgres